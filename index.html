<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Star Wars Site</title>

        <!--Favicon-->
        <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="/assets/favicon/apple-touch-icon.png"
        />
        <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./assets/favicon/favicon-32x32.png"
        />
        <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="/assets/favicon/favicon-16x16.png"
        />
        <link
        rel="shortcut icon"
        href="/assets/favicon/favicon.ico"
        type="image/x-icon"
        />

        <!--Normalize-->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />

        <!--Css global-->
        <link rel="stylesheet" href="./assets/css/global.css" />
    </head>
    <body>
        <main class="content">
        <h1>Star wars</h1>

        <ul class="personagens">
            <li class="personagem">
            <span class="name">Luke Skywalker</span>
            <div class="personagem-info">
                <ol class="personagem-details">
                <li class="detail">
                    <strong>Altura:</strong> <span class="height">172 cm</span>
                </li>
                <li class="detail">
                    <strong>Ano de nascimento:</strong>
                    <span class="birth-year">19 BBY</span>
                </li>
                <li class="detail">
                    <strong>Gênero:</strong> <span class="gender">Masculino</span>
                </li>
                <li class="detail">
                    <strong>Filmes:</strong>
                    <ul class="films">
                    <li class="film-item">
                        <img
                        class="film-image"
                        src="/assets/images/new_hope.jpg"
                        alt="Star Wars: A New Hope"
                        />
                    </li>
                    <li class="film-item">
                        <img
                        class="film-image"
                        src="/assets/images/empire_strikes_back.jpg"
                        alt="Star Wars: The Empire Strikes Back"
                        />
                    </li>
                    <li class="film-item">
                        <img
                        class="film-image"
                        src="/assets/images/return_of_the_jedi.jpg"
                        alt="Star Wars: Return of the Jedi"
                        />
                    </li>
                    </ul>
                </li>
                </ol>
            </div>
            </li>
            
            <li class="personagem">
                <span class="name">Luke Skywalker</span>
                <div class="personagem-info">
                    <ol class="personagem-details">
                    <li class="detail">
                        <strong>Altura:</strong> <span class="height">172 cm</span>
                    </li>
                    <li class="detail">
                        <strong>Ano de nascimento:</strong>
                        <span class="birth-year">19 BBY</span>
                    </li>
                    <li class="detail">
                        <strong>Gênero:</strong> <span class="gender">Masculino</span>
                    </li>
                    <li class="detail">
                        <strong>Filmes:</strong>
                        <ul class="films">
                        <li class="film-item">
                            <img
                            class="film-image"
                            src="/assets/images/new_hope.jpg"
                            alt="Star Wars: A New Hope"
                            />
                        </li>
                        <li class="film-item">
                            <img
                            class="film-image"
                            src="/assets/images/empire_strikes_back.jpg"
                            alt="Star Wars: The Empire Strikes Back"
                            />
                        </li>
                        <li class="film-item">
                            <img
                            class="film-image"
                            src="/assets/images/return_of_the_jedi.jpg"
                            alt="Star Wars: Return of the Jedi"
                            />
                        </li>
                        </ul>
                    </li>
                    </ol>
                </div>
            </li>
        </ul>
        
        </main>

        <script src="/assets/js/main.js"></script>

</html>
